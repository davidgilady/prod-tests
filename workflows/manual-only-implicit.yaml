spec_version: 2
description: Workflow to power on Azure VMs via built-in action

inputs:
  agent:
    type: agent
    
workflow:
  scope: env
  label-selector: Azure-VM
  labels-selector: Azure-VM

grains:
  power_on_azvm:
    kind: ansible
    spec:
      built-in: true
      source:
        path: https://github.com/QualiTorque/torque-actions.git//resource/azure-power-on-vm-tf.yaml
      agent:
        name: '{{ .inputs.agent }}'  
