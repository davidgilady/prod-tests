spec_version: 2

inputs:
  agent: 
    type: agent

grains:
  s3:
    kind: terraform
    spec:
      backend:
        type: 's3'
        bucket: 'vido-remot'
        region: 'eu-west-1'
        key-prefix: 'terraform'
      source:
        store: bps
        path: terraform/curate-example
      agent:
        name: '{{ .inputs.agent }}'
