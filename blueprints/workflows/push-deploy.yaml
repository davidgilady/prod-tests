spec_version: 2
description: Run a simple shell grain with inputs and outputs

workflow:
  scope: space

inputs:
  agent:
    type: agent

grains:
  generate-file-in-repo:
    kind: shell
    spec:
      agent:
        name: '{{ .inputs.agent }}'
      files:
        - source: private-tests
          path: scripts/gitpush.sh
      activities:
        deploy:
          commands:
            - name: push
              command:  'source gitpush.sh'
              
  deploy:
    kind: shell
    depends-on: generate-file-in-repo
    spec:
      agent:
        name: '{{ .inputs.agent }}'
      files:
        - source: bps
          path: scripts/deploy/deploy.py
      activities:
        deploy:
          commands:
            - name: push
              command:  'source <(python3 -m pip install requests -qqq && python3 deploy.py {{ .params.torque_token }} Vido PT2H)'
