spec_version: 2

inputs:
  agent:
    type: agent

hello-world:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/hello-world
      agent:
        name: '{{ .inputs.agent }}'
      inputs: 
      - vido: 'viddd'
      env-vars: []
      outputs:
      - hello_world
    tf-version: 1.5.5
