spec_version: 2

inputs:
  agent:
    type: agent
  in:
    type: string

grains:
  first:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
      inputs:
      - in: '{{.inputs.in}}'
      outputs:
      - out
  second:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
      inputs:
      - in: '{{.grains.first.inputs.out}}'
      outputs:
      - out
    
