spec_version: 2

inputs:
  agent:
    type: agent
  in:
    type: string

outputs:
  output1:
    value: '{{.grains.first.outputs.out}}'

grains:
  first:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/input-as-output
      agent:
        name: '{{.inputs.agent}}'
        use-storage: false
      inputs:
      - in: '{{.inputs.in}}'
      outputs:
      - out
