spec_version: 2

 inputs: 
   agent:
     type: agent
   policy:
     type: string

  grains:
    assume-role-policy:
      kind: terraform
      spec: 
        source:
          store: bps
          path: terraform/assume-role
        agent:
          name: '{{ .inputs.agent }}'
        inputs:
          - assume_role_policy: '{{ .inputs.policy }}'
