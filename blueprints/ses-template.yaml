spec_version: 2
description: aws ses template

inputs:
  agent:
    type: agent
  html:
    type: string
  text: 
    type: string

grains:
  vm1:
    kind: terraform
    spec:
      source:
        store: bps
        path: terraform/ses-template
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
      - html: '{{ .inputs.html }}'
      - text: '{{ .inputs.text }}'
